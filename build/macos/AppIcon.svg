<?xml version="1.0" encoding="UTF-8"?>
<!--
  ============================================================================
  AppIcon.svg — Placeholder Application Icon for KVM-Over-IP Client (macOS)
  ============================================================================

  PURPOSE:
    This SVG file is a placeholder icon for the KVM-Over-IP Client macOS
    application bundle.  Replace it with a professionally designed icon
    before public release.

  HOW TO CONVERT TO .ICNS (for macOS app bundles):
    macOS requires app icons in .icns format, which is a container format
    holding multiple resolutions of the same icon.

    Step 1: Convert SVG to PNG at multiple sizes using Inkscape or ImageMagick:
      for size in 16 32 64 128 256 512 1024; do
        inkscape --export-png=icon_${size}.png -w ${size} -h ${size} AppIcon.svg
      done

    Step 2: Create an iconset directory and copy the PNGs with correct names:
      mkdir AppIcon.iconset
      cp icon_16.png   AppIcon.iconset/icon_16x16.png
      cp icon_32.png   AppIcon.iconset/icon_16x16@2x.png
      cp icon_32.png   AppIcon.iconset/icon_32x32.png
      cp icon_64.png   AppIcon.iconset/icon_32x32@2x.png
      cp icon_128.png  AppIcon.iconset/icon_128x128.png
      cp icon_256.png  AppIcon.iconset/icon_128x128@2x.png
      cp icon_256.png  AppIcon.iconset/icon_256x256.png
      cp icon_512.png  AppIcon.iconset/icon_256x256@2x.png
      cp icon_512.png  AppIcon.iconset/icon_512x512.png
      cp icon_1024.png AppIcon.iconset/icon_512x512@2x.png

    Step 3: Convert to .icns using Apple's iconutil tool (macOS only):
      iconutil -c icns AppIcon.iconset -o AppIcon.icns

    Step 4: Copy AppIcon.icns to the app bundle's Resources folder:
      cp AppIcon.icns "KVM-Over-IP Client.app/Contents/Resources/AppIcon.icns"

  This SVG represents a simple monitor with a network connection symbol.
  Design rationale: clear, recognisable at small sizes (16x16), uses
  colours that work in both light and dark macOS environments.
  ============================================================================
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background rounded square — matches macOS icon grid -->
  <rect width="100" height="100" rx="22" ry="22" fill="#1a1a2e"/>

  <!-- Monitor outline -->
  <rect x="15" y="20" width="70" height="45" rx="4" ry="4"
        fill="none" stroke="#4fc3f7" stroke-width="4"/>

  <!-- Monitor screen (inner) -->
  <rect x="20" y="25" width="60" height="35" rx="2" ry="2" fill="#0d2137"/>

  <!-- Network signal bars (left of screen) — representing KVM-over-IP concept -->
  <rect x="27" y="48" width="5" height="6"  fill="#4fc3f7" rx="1"/>
  <rect x="35" y="43" width="5" height="11" fill="#4fc3f7" rx="1"/>
  <rect x="43" y="37" width="5" height="17" fill="#29b6f6" rx="1"/>
  <rect x="51" y="30" width="5" height="24" fill="#0288d1" rx="1"/>

  <!-- Keyboard icon below monitor -->
  <line x1="50" y1="65" x2="50" y2="72" stroke="#4fc3f7" stroke-width="3"/>
  <rect x="30" y="72" width="40" height="12" rx="3" ry="3"
        fill="none" stroke="#4fc3f7" stroke-width="3"/>

  <!-- Keyboard keys (dots) -->
  <circle cx="38" cy="78" r="2" fill="#4fc3f7"/>
  <circle cx="46" cy="78" r="2" fill="#4fc3f7"/>
  <circle cx="54" cy="78" r="2" fill="#4fc3f7"/>
  <circle cx="62" cy="78" r="2" fill="#4fc3f7"/>
</svg>
